about_content: |
  반복적으로 사람의 판단에 의존하던 운영 문제를 시스템 책임으로 전환해온 백엔드 엔지니어 이건영입니다. <br>
  광고 운영 자동화, 데이터 파이프라인, 커머스 트래픽 처리 경험을 통해 <strong>운영 비용을 줄이고 매출 성장에 기여</strong>해왔습니다. <br>
  기술 도입 자체보다 <strong>왜 이 문제가 발생했고, 어디까지 시스템이 책임져야 하는가</strong>를 먼저 정의합니다. <br><br>

  광고·마케팅 도메인에서는 실시간 입찰과 예산 운영을 자동화하여 24시간 무중단 집행 구조를 만들었고, <br>
  커머스 도메인에서는 검색·결제·정산의 병목과 정합성 문제를 개선해 사용자 이탈을 줄이고 거래액 성장을 이끌었습니다. <br><br>

  가설 → 측정 → 구조 개선 → 재발 방지의 흐름으로 문제를 다루며, <br>
  장애가 발생하지 않는 시스템보다 <strong>발생했을 때 즉시 원인을 추적할 수 있는 시스템</strong>을 지향합니다.

