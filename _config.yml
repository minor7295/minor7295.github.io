  - title: Kidsnote 프로젝트 상세
    layout: list
    content:
      - title: 커머스 검색 구조 개선
        sub_title: 검색 응답 속도 95% 개선
        caption: Django REST Framework, Elasticsearch, Redis, MySQL
        description: |
          **프로젝트 개요**<br>
          상품 수 증가로 검색 응답 지연이 발생하며 구매 이탈이 증가하던 문제 개선

          **문제 인식**<br>
          - DB 조회·정렬 비용이 병목
          - 검색 책임이 DB와 애플리케이션에 과도하게 분산

          **해결**<br>
          - Elasticsearch + Redis 기반 검색 구조로 전면 재설계
          - 검색 책임 분리 및 캐시 전략 재정의

          **기여 성과**<br>
          - 검색 응답 속도 <mark>95% 개선</mark>
          - 구매 이탈률 <mark>10% 감소</mark>

      - title: 결제·정산 정합성 개선
        sub_title: 거래액 89% 성장 기여
        caption: Django REST Framework, MySQL, Redis
        description: |
          **프로젝트 개요**<br>
          결제·정산 상태 불일치로 장애 추적이 어렵고 운영 리스크가 존재하던 문제 개선

          **판단**<br>
          - 장애를 막는 것보다, 발생 시 즉시 원인을 추적할 수 있는 구조가 더 중요하다고 판단

          **해결**<br>
          - 상태 변경 로직 분리
          - 장애 지점별 관측 포인트 설계

          **기여 성과**<br>
          - 장애 대응 속도 개선
          - 전년 대비 거래액 <mark>89% 상승</mark>

  - title: Ecomarketing 프로젝트 상세
    layout: list
    content:
      - title: 광고 운영 자동화 플랫폼 구축
        sub_title: 24시간 무중단 집행 구조 전환
        caption: Django REST Framework, RabbitMQ, MySQL, Kubernetes(EKS)
        description: |
          **프로젝트 개요**<br>
          광고 예산·입찰 조정이 사람의 수작업에 의존해 야간·주말 인력 투입이 반복되던 문제 해결

          **판단**<br>
          - 운영 규칙을 사람이 지키는 구조가 아니라, 시스템이 실행해야 한다고 판단

          **해결**<br>
          - 성과 지표와 예측치를 기준으로 입찰·예산 자동 조정 시스템 설계
          - 매체별 규칙을 추상화하여 신규 상품 추가 시 코드 수정 최소화

          **기여 성과**<br>
          - 월 수십 억 원 규모 광고비 집행 자동화
          - 야간/휴일 운영 인력 투입 제거

      - title: 전사 데이터 파이프라인 구축
        sub_title: 광고·재고·성과 지표 통합
        caption: FastAPI, ECS, Step Functions, Pandas
        description: |
          **프로젝트 개요**<br>
          매체별로 분산된 광고·성과 데이터를 통합해 실시간 의사결정 지원

          **해결**<br>
          - API / 크롤링 / ETL 자동화
          - 광고·재고·성과 지표를 하나의 뷰로 통합

          **기여 성과**<br>
          - 의사결정 소요 시간 단축
          - 마케팅 운영팀의 지표 기반 전략 수립 가능

      - title: 이미지 인식 기반 업무 자동화
        sub_title: 반복 작업 제거
        caption: Detectron2, OpenCV, OCR
        description: |
          **프로젝트 개요**<br>
          광고 이미지 가공 및 문서 처리에 반복 작업이 과도하게 소요되던 문제 개선

          **해결**<br>
          - 이미지 인식 기반 광고 소재 자동 생성
          - OCR 기반 발주서 자동 생성

          **기여 성과**<br>
          - 주당 수백 건 이미지·문서 처리 자동화
          - 반복 작업 시간 대폭 절감

