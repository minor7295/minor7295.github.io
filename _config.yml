  - title: Kidsnote 프로젝트 상세
    layout: list
    content:
      - title: 커머스 검색 구조 개선
        sub_title: 검색 응답 속도 95% 개선
        caption: Django REST Framework, Elasticsearch, Redis, MySQL
        description: |
          **프로젝트 개요**<br>
          상품 수 증가로 검색 응답 지연이 발생하며 구매 이탈이 증가하던 문제 개선

          **문제 인식**<br>
          - DB 조회·정렬 비용이 병목
          - 검색 책임이 DB와 애플리케이션에 과도하게 분산

          **해결**<br>
          - Elasticsearch + Redis 기반 검색 구조로 전면 재설계
          - 검색 책임 분리 및 캐시 전략 재정의

          **기여 성과**<br>
          - 검색 응답 속도 median <mark>6.1초 → 0.3초</mark> (95% 개선)

      - title: 결제·정산 정합성 및 운영 안정성 개선
        sub_title: 거래액 89% 성장, 차액 환불 93% 감소
        caption: Django REST Framework, MySQL, Redis, OpenAI GPT-4o-mini
        description: |
          **프로젝트 개요**<br>
          도메인 경계 불명확과 사람의 판단 의존으로 발생하던 정합성 문제를 시스템 책임으로 전환

          **문제 인식**<br>
          - 상품 수정 시 정기주문서의 옵션 삭제, 주문서 옵션이 결제시 누락되는 등 정합성 문제 반복
          - 전시·주문·결제 도메인 경계 불명확한 절차지향적 로직으로 인해 발생

          **판단**<br>
          - 도메인 전반을 즉시 리팩토링하기에는 영향 범위와 리스크가 크다고 판단
          - 우선 시스템이 중간에서 책임을 분리·완충하는 구조가 필요하다고 판단
          - 사람이 수행하던 운영 플로우의 실행 책임을 시스템으로 이전해야 한다고 판단

          **해결**<br>
          **결제·정산 정합성 개선**<br>
          - 사람이 담당하던 판단과 책임 범위 명확히 정의
          - 실제 업무 흐름에 맞는 수정만 가능하도록 서비스 로직 보완
          - 상태 변경 로직 분리 및 장애 지점별 관측 포인트 설계<br><br>

          **정기결제 운영 자동화**<br>
          - 운영자 의도 전달 시 시스템이 정해진 플로우를 실행하는 챗봇 기반 어드민 도구 설계
          - LLM 기반 CSV 자동 정제 및 옵션 매칭 자동화
          - 적용 단위 자동 추출 및 영향 범위 명시적 노출로 확인 단계 강제

          **기여 성과**<br>
          - 옵션 설정 오류로 인한 환불·재결제 처리 건수 <mark>750건/월 감소</mark> (전체 환불의 <mark>93%</mark>)
          - CS 처리 시간 <mark>2,250분/월 감소</mark>
          - 전년 대비 월 거래액 <mark>3천 7백만원 → 7천 백만원</mark> (89% 상승)

  - title: Ecomarketing 프로젝트 상세
    layout: list
    content:
      - title: 광고 운영 자동화 플랫폼 구축
        sub_title: 24시간 무중단 집행 구조 전환
        caption: Django REST Framework, RabbitMQ, MySQL
        description: |
          **프로젝트 개요**<br>
          광고 예산·입찰 조정이 사람의 수작업에 의존해 야간·주말 인력 투입이 반복되던 문제 해결

          **문제 인식**<br>
          - 운영이 사람의 주의력과 숙련도에 과도하게 의존하는 구조적 문제

          **판단**<br>
          - 운영 규칙을 사람이 지키는 구조가 아니라 시스템이 실행해야 함
          - 실시간 처리보다 안정적으로 반복 실행 가능한 배치 기반 구조 선택
          - 광고 과금 구조와 예산 소진 속도 고려 시 10분 단위 배치 실행이 충분한 대응 속도

          **해결**<br>
          - 광고 운영 로직을 성과 수집–판단–실행 단계로 분리해 각 판단의 근거가 드러나도록 구조 재정리
          - 성과 지표와 예측치를 기준으로 입찰·예산 자동 조정 시스템 설계
          - 매체별 규칙 추상화로 신규 상품 추가 시 코드 수정 최소화
          - 자동화 실패 시 사람이 개입할 수 있도록 운영 개입 지점 명확히 분리

          **기여 성과**<br>
          - 월 <mark>1만 건 이상</mark> 광고 소재 운영에서 수작업 세팅 제거 (1건당 1분)
          - 하루 평균 <mark>5시간 이상</mark> 반복 운영 작업 자동화
          - 월 수십 억 원 규모 광고비 집행 자동화 및 <mark>24시간 무중단 운영</mark> 구조 전환
          - 야간·휴일 운영 인력 투입 제거로 전략 수립 및 성과 개선에 집중 가능한 환경 조성

      - title: 전사 데이터 파이프라인 구축
        sub_title: 광고·재고·성과 지표 통합
        caption: FastAPI, ECS, Step Functions, Pandas
        description: |
          **프로젝트 개요**<br>
          매체별로 분산된 광고·성과 데이터를 통합해
          실시간 의사결정 지원

          **해결**<br>
          - 운영팀과 마케팅 담당자들이
            어떤 지표를 보고 어떤 결정을 내리는지 먼저 이해
          - API / 크롤링 / ETL 자동화
          - 광고·재고·성과 지표를
            하나의 뷰로 통합

          **기여 성과**<br>
          - 의사결정 소요 시간 단축
          - 지표 기반 전략 수립 가능

      - title: 이미지 인식 기반 업무 자동화
        sub_title: 반복 작업 제거
        caption: Detectron2, OpenCV, OCR
        description: |
          **프로젝트 개요**<br>
          광고 이미지 가공 및 문서 처리에
          반복 작업이 과도하게 소요되던 문제 개선

          **해결**<br>
          - 이미지 인식 기반 광고 소재 자동 생성
          - OCR 기반 발주서 자동 생성

          **기여 성과**<br>
          - 주당 수백 건 이미지·문서 처리 자동화
          - 반복 작업 시간 대폭 절감

