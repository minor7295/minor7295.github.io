about_content: |
  광고와 커머스 도메인에서 서비스가 성장할수록 반복적으로 발생하는 문제를 구조 개선으로 해결해온 백엔드 엔지니어 이건영입니다.

  사용자가 늘고 거래가 쌓이면서 인력 투입이나 인프라 확장만으로는 성과가 유지되지 않는 순간들을 여러 차례 경험했고, 이를 개인의 역량 문제가 아닌 서비스 성장에 따른 시스템 구조의 한계로 바라보며 접근해왔습니다.

  비즈니스 규모가 커져도 같은 판단과 책임이 유지되도록 서버의 역할과 기준을 명확히 분리하고, 성장 이후에도 관리 가능하고 추적 가능한 구조를 설계하는 것을 중요한 기준으로 삼고 있습니다.

