          - 야간/휴일 운영 인력 투입 제거

      - title: 전사 데이터 파이프라인 구축
        sub_title: 광고·재고·성과 지표 통합
        caption: FastAPI, ECS, Step Functions, Pandas
        description: |
          **프로젝트 개요**<br>
          매체별로 분산된 광고·성과 데이터를 통합해 실시간 의사결정 지원

          **해결**<br>
          - API / 크롤링 / ETL 자동화
          - 광고·재고·성과 지표를 하나의 뷰로 통합

          **기여 성과**<br>
          - 의사결정 소요 시간 단축
          - 마케팅 운영팀의 지표 기반 전략 수립 가능

