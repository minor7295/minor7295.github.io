about_content: |
  광고, 커머스 도메인에서 <strong>서비스가 커질수록 인력량과 인프라 스펙으로 문제를 해결하며 성과가 악화되는 문제</strong>를 해결한 백엔드 엔지니어 이건영입니다. <br>
  이러한 문제를 개인의 역량 이슈가 아닌 <strong>시스템 구조의 한계</strong>로 바라보며, 전임자나 명확한 가이드가 없는 상황에서도 <strong>원인을 끝까지 추적하고 책임지는</strong> 역할을 맡아왔습니다. <br><br>

  효율 자체를 목표로 삼기보다는, <strong>문제 정의가 올바른지와 그 문제가 해결되었을 때 어떤 비즈니스적인 가치를 만들 수 있는지</strong>를 기준으로 판단합니다. <br>
  기획, 운영, 사업 담당자와 협업하며 <strong>비즈니스 가치 창출이라는 공통의 목적</strong>으로 문제를 이해하고, <br>
  그것을 <strong>도메인 설계 관점에서 서버의 책임과 판단 기준으로 구조화</strong>하는 과정에서 보람을 느껴왔습니다. <br>
  단순히 자동화하는 것이 아니라, <strong>그 판단이 왜 필요한지부터 이해하고 시스템 안에 기준으로 담아내는</strong> 방식을 지향합니다. <br><br>

  이러한 시스템 구조 관점의 접근으로 <strong>비즈니스 목적을 효과적으로 달성할 수 있는 서비스 구현</strong>을 지향하며, <br>
  실시간성을 무조건 추구하기보다 <strong>도메인 특성에 맞는 처리 주기와 구조를 선택</strong>합니다. <br>
  기능이 정상적으로 동작하는지보다, <strong>서비스가 커져도 같은 판단과 책임이 유지되는지</strong>를 설계의 기준으로 삼아 <br>
  <strong>비즈니스 확장을 위해 필요한 성능 최적화</strong>를 달성하고, 사용자 경험 개선과 거래액 성장에 기여해 왔습니다. <br>

  동시에 장애가 발생하지 않는 시스템보다 <strong>발생했을 때 관리 가능한 문제로 만드는 시스템</strong>을 지향하며, <br>
  상태가 어긋나는 지점을 구조적으로 분리하고 관측 지점을 설계하여 <strong>즉시 원인을 추적할 수 있도록</strong> 하여 <br>
  <strong>거래 정합성과 운영 안정성</strong>을 개선해 왔습니다. <br>
  운영 단계로 넘어간 이후에도 개선을 멈추지 않는 태도로, <strong>문제를 끝까지 붙잡고 구조로 풀어내는</strong> 것을 스스로의 기준으로 삼고 있습니다.

