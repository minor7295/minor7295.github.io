        sub_title: 24시간 무중단 집행 구조 전환
        caption: Django REST Framework, RabbitMQ, MySQL, Kubernetes(EKS)
        description: |
          **프로젝트 개요**<br>
          광고 예산·입찰 조정이 사람의 수작업에 의존해 야간·주말 인력 투입이 반복되던 문제 해결

          **판단**<br>
          - 운영 규칙을 사람이 지키는 구조가 아니라, 시스템이 실행해야 한다고 판단

          **해결**<br>
          - 성과 지표와 예측치를 기준으로 입찰·예산 자동 조정 시스템 설계
